<div class="container">
	<div class="row">
		<div class="col-md-12 mt-3">
			<a [routerLink]="['/task-create']" class="btn btn-default btn-lg">
				Create
			</a>
			<table class="table mt-3">
				<thead>
					<tr>
						<th>Todo</th>
						<th>Parent</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let task of tasks">
						<td>{{ task.todo }}</td>
						<td>{{ task.parents | parentsTodo }}</td>
						<td>
							<a [routerLink]="['/task-edit', task.id]" class="btn btn-success">EDIT</a>
							<button class="btn btn-danger" type="button" (click)="deleteTask(task.id)">DELETE</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
