<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
  	<li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; last as isLast" [ngClass]="{'active': isLast}">
  		<a [routerLink]="[breadcrumb.url]" *ngIf="!isLast">{{ breadcrumb.label }}</a>
  		<span *ngIf="isLast">{{ breadcrumb.label }}</span>
  	</li>
  </ol>
</nav>
